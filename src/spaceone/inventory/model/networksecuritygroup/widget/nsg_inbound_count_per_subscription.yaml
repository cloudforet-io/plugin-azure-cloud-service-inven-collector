---
cloud_service_group: Network
cloud_service_type: NetworkSecurityGroup
name: NetworkSecurityGroup Inbound Rule Total Count per Subscription
query:
  aggregate:
    - unwind:
        path: data.inbound_security_rules
    - group:
        keys:
          - name: account
            key: account
        fields:
          - name: value
            key: data.inbound_security_rules
            operator: count
options:
  chart_type: DONUT

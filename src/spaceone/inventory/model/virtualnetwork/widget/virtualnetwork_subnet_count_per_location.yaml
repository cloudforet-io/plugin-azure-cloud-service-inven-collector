---
cloud_service_group: Network
cloud_service_type: VirtualNetwork
name: Subnet Count per Location
query:
  aggregate:
   - unwind:
       path: data.subnets
   - group:
       keys:
       - name: location
         key: region_code
       fields:
        - name: region_code
          key: region_code
          operator: count
options:
  chart_type: COLUMN
